{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="{% static 'css/tailwind.css' %}">
    <title>Capitalize - {% block title %}{% endblock %}</title>

    {% block css %}{% endblock %}

</head>

<body>
    <nav class="flex  border-b border-neutral-500 ">
        <div class="container mx-auto flex items-center py-3 px-4">
            <img src="{% static 'imgs/logo.png' %}"
                 class="h-10 w-10 flex-shrink-0"
                 alt="logo">

            <ul class="flex-1 flex justify-center gap-4">
                <li>
                    <a href="/"
                       class="text-text hover:text-text-dark">Home</a>
                </li>
                <li>
                    <a href="#"
                       class="text-text hover:text-text-dark">About Us</a>
                </li>
                <li>
                    <a href="#"
                       class="text-text hover:text-text-dark">Features</a>
                </li>
                <li><a href="#"
                       class="text-text hover:text-text-dark">Contact Us</a>
                </li>
            </ul>
            <div class="flex gap-4">
                <button type="button"
                        class="flex items-center border border-solid border-text-light text-neutral-500 p-4 rounded-full text-lg font-semibold">
                    <svg width="24"
                         height="24"
                         class="stroke-current h-6 w-6"
                         xmlns="http://www.w3.org/2000/svg"
                         fill-rule="evenodd"
                         clip-rule="evenodd">
                        <path d="M15.853 16.56c-1.683 1.517-3.911 2.44-6.353 2.44-5.243 0-9.5-4.257-9.5-9.5s4.257-9.5 9.5-9.5 9.5 4.257 9.5 9.5c0 2.442-.923 4.67-2.44 6.353l7.44 7.44-.707.707-7.44-7.44zm-6.353-15.56c4.691 0 8.5 3.809 8.5 8.5s-3.809 8.5-8.5 8.5-8.5-3.809-8.5-8.5 3.809-8.5 8.5-8.5z" />
                    </svg>
                </button>
                <a href="/accounts/login/"
                   class="flex items-center gap-1.5 bg-green-950 text-white py-1 px-10 rounded-full text-lg font-semibold">
                    Login
                </a>
            </div>
        </div>
    </nav>

    {% block body %}{% endblock %}
</body>

</html>
